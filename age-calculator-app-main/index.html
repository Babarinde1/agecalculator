<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
 <script src="script.js" defer></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
    </style>
  </head>
  <body>
    <div class="container">
      <div class="input-group">
        <div class="input">
          <div class="name" id="day_name">Day</div>
          <input type="text" id="day_input" placeholder="DD" />
                  <div class="error" id="day_error">This field is required</div>
        </div>
        <div class="input">
          <div class="name" id="month_name">Month</div>
          <input type="text" id="month_input" placeholder="MM" />
                  <div class="error" id="month_error">This field is required</div>
        </div>
        <div class="input">
          <div class="name" id="year_name">Year</div>
          <input type="text" id="year_input" placeholder="YYY" />
          <div class="error" id="year_error">This field is required</div>
        </div>
      </div>
      <hr />
      <button class="icon" onclick="handleClick()">
        <img src="assets/images/icon-arrow.svg" />
      </button>
      <div class="report-group">
        <div class="year">
          <span class="answer" id="year_result">--</span>
          <span class="day">years</span>
        </div>
        <div class="month">
          <span class="answer" id="month_result">--</span>
          <span class="day">months</span>
        </div>
        <div class="result">
          <span class="answer" id="day_result">--</span>
          <span class="day">days</span>
        </div>
      </div>
    </div>

  </body>
</html>
